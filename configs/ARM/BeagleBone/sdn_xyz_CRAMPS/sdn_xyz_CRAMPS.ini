###############################################################################
# Motion control section 
# http://www.machinekit.io/docs/config/ini_config/#sub:EMCMOT-section
#
###############################################################################
[EMCMOT]

EMCMOT =                motmod

# The 'Base' task period in nanoseconds.
BASE_PERIOD = 			50000

# Servo task period, in nanoseconds
SERVO_PERIOD =          1000000

# This is the 'Trajectory Planner' task period in nanoseconds. 
TRAJ_PERIOD = 			100000

# Timeout for comm to emcmot, in seconds
COMM_TIMEOUT =          1.0

# Interval between tries to emcmot, in seconds
COMM_WAIT =             0.010

###############################################################################
# Task controller section 
# http://www.machinekit.io/docs/config/ini_config/#sub:TASK-section
###############################################################################
[TASK]

# Name of task controller program, e.g., milltask
TASK =                  milltask

# Cycle time, in seconds, that task controller will sleep between polls
CYCLE_TIME =            0.010

###############################################################################
# Hardware Abstraction Layer section
# http://www.machinekit.io/docs/config/ini_config/#sub:HAL-section
###############################################################################
[HAL]

TWOPASS = 				ON

HALFILE =               sdn_xyz_CRAMPS.hal

# HALCMD = 

# SHUTDOWN = 

# POSTGUI_HALFILE = 

# HALUI = 

################################################################################
#	HALUI Section
#   http://www.machinekit.io/docs/config/ini_config/#sub:HALUI-section
###############################################################################
# MDI_COMMAND = 

###############################################################################
# Trajectory planner section
# http://www.machinekit.io/docs/config/ini_config/#sub:TRAJ-section
###############################################################################
[TRAJ]

COORDINATES =           	X Y Z

AXES =                  	3

JOINTS = 					3

HOME = 						0 0 0

LINEAR_UNITS =          	mm

ANGULAR_UNITS =         	degree

DEFAULT_VELOCITY = 			20.00 	# linear_units / sec

DEFAULT_ACCELERATION = 		100.00 	# linear_units /sec / sec

MAX_VELOCITY = 				100.0	# linear_units / sec

MAX_ACCELERATION = 			250.0	# linear_units / sec / sec

MAX_ANGULAR_VELOCITY = 		45.00 	# ANGULAR_UNITS /sec

DEFAULT_ANGULAR_VELOCITY = 	4.50	# ANGULAR

CYCLE_TIME =            	0.010

# POSITION_FILE

###############################################################################
# Axes sections
# http://www.machinekit.io/docs/config/ini_config/#axis_-num-section-a-id-sub-axis-section-a
###############################################################################
[AXIS_0]

# Step timing using the TI DRV8825 stepper driver:
# http://www.ti.com/lit/ds/symlink/drv8825.pdf
# Step min. req high time > 1.9 us
# Step min. req low time  > 1.9 us
# Assume 2 us each, min step period is 2 us + 2 us = 4 us = 250kHz max step rate
# from the driver IC
# Given max step frequency
# 250,000 usteps / sec * 1 mm / 10660.6667 usteps/mm = 234.375 mm/s
TYPE =               	LINEAR

# WRAPPED_ROTARY = 1

# LOCKING_INDEXER = 0

# If uncommented, overrides [TRAJ] units setting...
# UNITS = mm

MAX_VELOCITY =       	175.0		# machine_units / sec

MAX_ACCELERATION =   	1000.0		# machine_units / sec / sec

# Set Stepgen max 20% higher than the axis
STEPGEN_MAX_VEL =    	210.0

STEPGEN_MAX_ACC =    	1200.0

BACKLASH =           	0.000

# COMP_FILE =

# COMP_FILE_TYPE

# Motor is 200 steps / rev x 64 microsteps / step = 6400 microsteps / rev
# Lead is 6mm / rev = 1 rev / 6mm * 6400 microsteps /rev = 1066.6667 microsteps/mm
SCALE =  				1066.6667

MIN_LIMIT =             -1.0

MAX_LIMIT =             113.0

MIN_FERROR = 			0.1

FERROR =     			1.0

# http://www.machinekit.io/docs/config/ini_homing/
HOME =                  0.0

HOME_OFFSET =           0.0

HOME_SEARCH_VEL =       -5.0

HOME_LATCH_VEL =        1.0

HOME_FINAL_VEL = 		0.0

HOME_USE_INDEX =        NO

HOME_IGNORE_LIMITS =    YES # need to connect the limit switch signal to the home switch input in HAL

HOME_IS_SHARED =		0

HOME_SEQUENCE =         1 # X axis, must wait for Z axis before homing this

VOLATILE_HOME = 		1

# these are in nanoseconds
DIRSETUP   =              650
DIRHOLD    =              650
STEPLEN    =              2000
STEPSPACE  =              2000




